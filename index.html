<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>My Blog</title>
        <link rel="stylesheet" href="css/base.css" />
        <link rel="stylesheet" href="css/page_blog_container.css" />
        <link rel="stylesheet" href="css/main.css" />
        <link rel="stylesheet" href="css/modal.css" />
        <link rel="stylesheet" href="css/post_card.css" />
        <link rel="stylesheet" href="css/post_container.css" />
        <link rel="stylesheet" href="css/page_title.css" />
        <link rel="stylesheet" href="css/navbar.css" />
        <link rel="stylesheet" href="css/home.css" />
        <link rel="stylesheet" href="css/fade.css" />
        <link rel="stylesheet" href="css/contact_link.css" />
        <link rel="stylesheet" href="css/background_image.css" />
        <link rel="stylesheet" href="css/menu_container.css" />
        <link href='https://fonts.googleapis.com/css?family=Monoton' rel='stylesheet'>
        <link rel="stylesheet" href="css/canvas.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>
    <body>
        <div class="canvas-container">
            <canvas id="canvas"></canvas>
        </div>
        <div id="app">
            <navbar-container 
                :turn-menu-on="turnMenuOn">
                    </navbar-container>
            <home-page-container 
                v-if="mode.isActive(0)">
                    </home-page-container>
            <blog-page-container 
                v-else-if="mode.isActive(2)"
                    :turn-on-cross-modal="turnOnCrossModal"
                    :showed-post="showedPost"
                    :return-posts-container="returnPostsContainer"
                    :read-post="readPost">
                        </blog-page-container>
            <footer-custom></footer-custom>
            <transition name="fade">
                <menu-container 
                    v-if="isMenuOn"
                        :turn-menu-off="turnMenuOff"
                        :turn-on-cross-modal="turnOnCrossModal"
                        :return-posts-container="returnPostsContainer"
                        :mode="mode">
                            </menu-container>
            </transition>
            <cross-modal v-if="isCrossModalRun"></cross-modal>
        </div>

        <script src="https://unpkg.com/vue@3"></script>
        <script src="js/app.js" type="module"></script>
    </body>
</html>
